spring.application.name=country-languages-service

spring.datasource.url=jdbc:postgresql://country-language-database-master:5432/languages
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driverClassName=org.postgresql.Driver

eureka.client.serviceUrl.defaultZone=http://naming-server:8761/eureka
#eureka.instance.hostname=localhost
#logging.level.org.springframework=INFO
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.compatibility-verifier.enabled=false

management.endpoints.web.exposure.include=*
logging.level.org.springframework=DEBUG
#
#logging.level.org.springframework=DEBUG
#logging.level.org.springframework.jdbc=DEBUG
#logging.level.com.mkyong=DEBUG
#logging.level.com.zaxxer=DEBUG
#logging.level.root=DEBUG

#logging.level.org.springframework=OFF
#logging.level.org.springframework.jdbc=OFF
#logging.level.com.mkyong=OFF
#logging.level.com.zaxxer=OFF
#logging.level.root=OFF

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
#logging.pattern.console=%-5level %logger{36} - %msg%n

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.batch.size=200
spring.jpa.properties.hibernate.hbm2ddl.auto=update

logging.level.org.springframework.data=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
